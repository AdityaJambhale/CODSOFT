<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="2.css">
    <title>Job Board</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Welcome to our Job Board</h1>
    </header>

    <div class="container mt-4">
        <section id="featuredJobs">
            <h2>Featured Job Listings</h2>

        </section>

        <section id="searchBar" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for jobs...">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="searchJobs()">Search</button>
                </div>
            </div>
        </section>

        <section id="jobListings">
            <h2>Job Listings</h2>
        
        </section>
    </div>

    <script src="3.js"></script>
</body>
</html>
